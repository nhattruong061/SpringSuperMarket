<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
<!--flex slider-->
<script src="../js/jquery.flexslider.js"></script>
<link rel="stylesheet" href="../css/flexslider.css" type="text/css" media="screen" />
<script>
	// Can also be used with $(document).ready()
	$(document).ready(function() {
	  $('.flexslider').flexslider({
		animation: "slide",
		controlNav: "thumbnails"
	  });
	});
</script>
<!--flex slider-->
<script src="../js/imagezoom.js"></script>
<!-- //js --> 
</head>

<body>
    <nav th:replace="layout :: header"></nav>
	<!-- .container -->
		<!-- login-page -->
	<div class="login-page">
		<div class="container"> 
			<h3 class="w3ls-title w3ls-title1">Login to your account</h3>  
			<div class="login-body">
		
		<p th:if="${param.error}" class="error">Invalid email or password</p>
        <p th:if="${param.logout}" class="success">You have been logged out</p>
		
				<form th:action="@{/test/login}" method="POST">
					<input type="text" class="user" name="email" placeholder="Enter your email" required="" ></input>
					<input type="password" name="password" class="lock" placeholder="Password" required="" ></input>
					<input type="submit" value="Login"></input>
					<div class="forgot-grid">
						<label class="checkbox"><input type="checkbox" name="checkbox" ></input><i></i>Remember me</label>
						<div class="forgot">
							<a href="#">Forgot Password?</a>
						</div>
						<div class="clearfix"> </div>
					</div>
				</form>
				
			</div>  
			<h6> Not a Member? <a href="signup.html">Sign Up Now ï¿½</a> </h6> 
			<div class="login-page-bottom social-icons">
				<h5>Recover your social account</h5>
				<ul>
					<li><a href="#" class="fa fa-facebook icon facebook"> </a></li>
					<li><a href="#" class="fa fa-twitter icon twitter"> </a></li>
					<li><a href="#" class="fa fa-google-plus icon googleplus"> </a></li>
					<li><a href="#" class="fa fa-dribbble icon dribbble"> </a></li>
					<li><a href="#" class="fa fa-rss icon rss"> </a></li> 
				</ul> 
			</div>
		</div>
	</div>
	<!-- //login-page --> 
    <!-- /.container -->

    <footer th:replace="layout :: footer"></footer>
</body>
</html>
